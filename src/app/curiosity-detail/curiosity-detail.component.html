<h4>Curiosity #{{curiosity.id}}</h4>
<div class="buttons">
    <a (click)="move()">

        <div>
            <span *ngIf="curiosity.id > 1">
                <button class="backButton" routerLink="/curiosity/{{curiosity.id - 1}}"><</button>
            </span>
        </div>

        <div>
            <span *ngIf="curiosity.id < 8">
                <button class="nextButton" routerLink="/curiosity/{{curiosity.id + 1}}">></button>
            </span>
        </div>

    </a>
</div>
<div class="temp"></div>
<div class="text">{{curiosity.text}}</div>
