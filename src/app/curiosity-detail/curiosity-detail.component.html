<h4>Curiosity #{{curiosity.id}}</h4>
<div class="buttons">
    <a (click)="move()">
        <div>
            <button [disabled]="curiosity.id <= 1" class="backButton" routerLink="/curiosity/{{curiosity.id - 1}}"><</button>
        </div>

        <div>
            <button [disabled]="curiosity.id >= leng" class="nextButton" routerLink="/curiosity/{{curiosity.id + 1}}">></button>
        </div>
    </a>
</div>
<div class="temp"></div>
<div class="text">{{curiosity.text}}</div>
